version: "3.8"

services:
  api:
    build:
      context: php
      cache_from:
        - docker.pkg.github.com/archlinux-de/www.archlinux.de/api
    image: docker.pkg.github.com/archlinux-de/www.archlinux.de/api
    working_dir: /app/api
    environment:
      - HOME=/tmp
    user: "${UID}:${GID}"
    volumes:
      - ../api:/app/api
    tmpfs:
      - /tmp
    depends_on:
      - mariadb
      - elasticsearch
      - elasticsearch-test

  app:
    image: node:alpine
    working_dir: /app/app
    environment:
      - HOME=/tmp
    command: yarn serve
    user: "${UID}:${GID}"
    volumes:
      - ../app:/app/app
    tmpfs:
      - /tmp

  nginx:
    build:
      context: nginx
      cache_from:
        - docker.pkg.github.com/archlinux-de/www.archlinux.de/nginx
    image: docker.pkg.github.com/archlinux-de/www.archlinux.de/nginx
    ports:
      - "8080:80"
    volumes:
      - ../:/app:ro
    tmpfs:
      - /tmp
    depends_on:
      - api
      - app

  mariadb:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    tmpfs:
      - /tmp

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    environment:
      - "discovery.type=single-node"
    tmpfs:
      - /tmp

  elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    environment:
      - "discovery.type=single-node"
    tmpfs:
      - /tmp

  wait:
    image: dokku/wait
