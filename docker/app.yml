version: "3.8"

services:
  api:
    build: php
    working_dir: /app/api
    environment:
      - HOME=/tmp
    user: "${UID}:${GID}"
    userns_mode: host
    volumes:
      - ../api:/app/api
    tmpfs:
      - /tmp
    depends_on:
      - mariadb
      - elasticsearch

  app:
    image: node:15
    working_dir: /app/app
    environment:
      - HOME=/tmp
    command: yarn serve
    user: "${UID}:${GID}"
    userns_mode: host
    volumes:
      - ../app:/app/app
    tmpfs:
      - /tmp

  nginx:
    image: nginx:stable-alpine
    ports:
      - "${PORT}:80"
    volumes:
      - ../:/app:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    userns_mode: host
    tmpfs:
      - /tmp
    depends_on:
      - api
      - app

  mariadb:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    tmpfs:
      - /tmp

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    environment:
      - "discovery.type=single-node"
    tmpfs:
      - /tmp

  wait:
    image: dokku/wait
