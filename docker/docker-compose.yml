version: "3.4"

volumes:
  mariadb-socket:
  mariadb-data:
  php-fpm-socket:

services:
  api:
    build: php
    working_dir: /app/api
    environment:
      - HOME=/tmp
    command: php-fpm -F
    user: "${UID}:${GID}"
    volumes:
      - ../api:/app/api
      - mariadb-socket:/run/mysqld
      - php-fpm-socket:/run/php-fpm
    tmpfs:
      - /tmp
    depends_on:
      - mariadb
      - elasticsearch
      - elasticsearch-test

  app:
    build: node
    working_dir: /app/app
    environment:
      - HOME=/tmp
    command: yarn serve
    user: "${UID}:${GID}"
    volumes:
      - ../app:/app/app
    tmpfs:
      - /tmp

  nginx:
    build: nginx
    working_dir: /app
    command: nginx -g "daemon off;"
    user: "${UID}:${GID}"
    ports:
      - "8080:8080"
    volumes:
      - ../:/app:ro
      - php-fpm-socket:/run/php-fpm
    tmpfs:
      - /tmp
      - /var/lib/nginx
    depends_on:
      - api
      - app

  mariadb:
    build: mariadb
    command: mysqld
    user: mysql
    network_mode: none
    volumes:
      - mariadb-data:/var/lib/mysql
      - mariadb-socket:/run/mysqld
    tmpfs:
      - /tmp

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7.7-1
    environment:
      - PMA_HOST=localhost
      - PMA_USER=root
      - PMA_PASSWORD=
    ports:
      - "8090:80"
    volumes:
      - mariadb-socket:/run/mysqld
    tmpfs:
      - /tmp
    depends_on:
      - mariadb

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.1
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
      - elasticsearch-test

  wait:
    image: dokku/wait
