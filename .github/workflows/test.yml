name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make install
      - uses: actions/upload-artifact@v2
        with:
          name: setup

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: setup
      - run: make test

  test-db:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: setup
      - run: make test-db

  test-e2e:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: setup
      - run: make test-e2e
