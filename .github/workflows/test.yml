name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login https://docker.pkg.github.com -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
      - run: make docker-build

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        type: ['test', 'test-db', 'test-e2e']
    steps:
      - uses: actions/checkout@v2

      - name: Composer cache
        uses: actions/cache@v2
        with:
          path: api/vendor
          key: composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: composer-

      - name: Yarn cache
        uses: actions/cache@v2
        with:
          path: app/node_modules
          key: yarn-${{ hashFiles('app/yarn.lock') }}
          restore-keys: yarn-

      - run: docker login https://docker.pkg.github.com -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
      - run: make docker-build
      - run: make install
      - run: make ${{ matrix.type }}

  push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - run: docker login https://docker.pkg.github.com -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
      - run: make docker-push
