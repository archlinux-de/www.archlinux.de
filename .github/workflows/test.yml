name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: make install
      - run: make test

  test-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: make install
      - run: make test-db

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: make install
      - run: make test-e2e
