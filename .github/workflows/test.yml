name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@master
      - run: make install
      - run: make start
      - name: Cypress run
        uses: cypress-io/github-action@master
        with:
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          working-directory: app
