name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: make install
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          start: make start
          wait-on: http://localhost:8080/
          config_file: app/cypress.json
          spec: "app/tests/e2e/**/*"
        env:
          CYPRESS_baseUrl: http://localhost:8080/
