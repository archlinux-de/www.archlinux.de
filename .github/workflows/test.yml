name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@master
      - run: make install
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: make start
          wait-on: 'http://localhost:8080'
