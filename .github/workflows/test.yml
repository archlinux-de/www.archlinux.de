name: test

on:
  push:
  schedule:
    - cron: '0 1 */1 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: ['test', 'test-db', 'test-e2e']
    steps:
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Maintain Composer cache
        uses: actions/cache@v2
        with:
          path: api/vendor
          key: composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: composer-
      - name: Maintain Yarn cache
        uses: actions/cache@v2
        with:
          path: app/node_modules
          key: yarn-${{ hashFiles('app/yarn.lock') }}
          restore-keys: yarn-
      - name: Install dependencies
        run: just install
      - name: Run ${{ matrix.type }}
        run: just ${{ matrix.type }}

  deploy:
    needs: test
    if: github.ref == 'refs/heads/master' && github.event == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          silent: true
