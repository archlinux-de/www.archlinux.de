# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    #session: true

    #esi: true
    #fragments: true
    php_errors:
        log: true
    http_client:
        default_options:
            timeout: 60
            max_duration: 1800
            headers:
                'User-Agent': 'www.archlinux.de'
            retry_failed:
    default_locale: de

when@test:
    framework:
        test: true
