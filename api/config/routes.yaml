app_start:
    path: /
    methods: GET

app_impressum:
    path: /impressum
    methods: GET

app_privacy:
    path: /privacy-policy
    methods: GET

app_download:
    path: /download
    methods: GET

app_packages:
    path: /packages
    methods: GET

app_package:
    path: /packages/{repository}/{architecture}/{name}
    methods: GET

app_news:
    path: /news
    methods: GET

app_news_item:
    path: /news/{id<[0-9]+>}-{slug<[\w\-\.]+>}
    methods: GET

app_mirrors:
    path: /mirrors
    methods: GET

app_releases:
    path: /releases
    methods: GET

app_release:
    path: /releases/{version}
    methods: GET

external_forum:
    path: /
    host: forum.archlinux.de
    schemes: ['https']

external_wiki:
    path: /
    host: wiki.archlinux.de
    schemes: ['https']

external_aur:
    path: /
    host: aur.archlinux.de
    schemes: ['https']

external_contact:
    path: /contact
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: 'https://forum.archlinux.de/misc.php?email=486'
