controllers:
    resource: ../src/Controller/
    type: attribute

app_start:
    path: /
    methods: GET

app_download:
    path: /download
    methods: GET

app_packages:
    path: /packages
    methods: GET

app_package:
    path: /packages/{repository}/{architecture}/{name}
    methods: GET

app_news:
    path: /news
    methods: GET

app_news_item:
    path: /news/{id<[0-9]+>}-{slug<[\w\-\.]+>}
    methods: GET

app_news_item_permalink:
    path: /news/{id<[0-9]+>}
    methods: GET

app_mirrors:
    path: /mirrors
    methods: GET

app_releases:
    path: /releases
    methods: GET

app_release:
    path: /releases/{version}
    methods: GET
